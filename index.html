<!DOCTYPE html>
<html lang="ca">
<head>

    <link rel="stylesheet" href="styles.css">

<body>
    <header>
        <h1>Llista de Tasques</h1>
    </header>

    <main>
        <section class="add-task">
            <form id="todo-form">
                <input type="text" id="task-input" placeholder="Nova tasca..." required>
                <button type="submit">Afegir</button>
            </form>
        </section>

        <section class="tasks">
            <ul id="task-list"></ul>
            <button id="clear-all">Esborrar tot</button>
            <button id="sort">Ordena A-Z</button>
        </section>
    </main>

    <script src="app.js"></script>
</body>
